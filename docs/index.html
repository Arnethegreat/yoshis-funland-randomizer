<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Yoshi's Funland Randomizer</title>
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link href="css/funland.css" type="text/css" rel="stylesheet" />
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="settings.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <h1>Yoshi's Funland Randomizer</h1>

            <div class="row">
                <div class="col-auto">
                    <select id="selectMode" class="form-control">
                        <option value="0x02">Drunk Mode</option>
                        <option value="0x04">Hard Mode</option>
                        <option value="0x08">Always Extended Flutter</option>
                        <option value="0x0A">Sticky Ground</option>
                        <option value="0x14">Reverse Controls</option>
                        <option value="0x16">Random Cursor</option>
                        <option value="0x18">Bouncy Castle</option>
                        <option value="0x1C">No Flutters</option>
                        <option value="0x1E">Can't Tongue Enemies</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-auto form-check">
                    <input class="form-check-input" type="checkbox" id="randomLevelOrder" checked="checked" />
                    <label class="form-check-label" for="randomLevelOrder">Randomize Level Order</label>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <button class="btn btn-primary" type="submit" onclick="generateRom()">Generate ROM</button>
                </div>
            </div>
        </div>

        <!--
        Random Seed: <input type="number" id="randomSeed">
        <button onclick="generateSeed()">Random</button><br>
        Include Extra Levels: <input type="checkbox" id="extraLevels" /><br>
        Include Bonus Levels: <input type="checkbox" id="bonusLevels" /><br>

        <button onclick="generateLevelOrder()">Generate Level Order</button><br>



        boost: <input type="checkbox" id="boost" /><br>
        filledMouth: <input type="checkbox" id="filledMouth" /><br>
        stickyGround: <input type="checkbox" id="stickyGround" /><br>
        extendedFlutter: <input type="checkbox" id="extendedFlutter" /><br>
        deathStarCounter: <input type="checkbox" id="deathStarCounter" /><br>
        hardMode: <input type="checkbox" id="hardMode" /><br>
        drunkMode: <input type="checkbox" id="drunkMode" /><br>

        noTongue: <input type="checkbox" id="noTongue" /><br>
        noFlutter: <input type="checkbox" id="noFlutter" /><br>
        bouncyCastle: <input type="checkbox" id="bouncyCastle" /><br>
        randomCursor: <input type="checkbox" id="randomCursor" /><br>
        reverseControl: <input type="checkbox" id="reverseControl" /><br>
        turbo: <input type="checkbox" id="turbo" /><br>
        powerfulYoshi: <input type="checkbox" id="powerfulYoshi" /><br>
        poisonCoins: <input type="checkbox" id="poisonCoins" /><br>

        <br>
        max enabled modes
        <input type="number" id="maxEnabledModes" />
        -->
        </div>
    </body>
</html>
